<!DOCTYPE html>
<html>
	<head>
		<title> Belajar Vue</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
		
	</head>
	<body>
		<style type="text/css"></style>
		<div id="app">
			<button v-on:click="info('selamat datang')">
				informasi
			</button>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					counter:0
				},
				methods: {
					info (text){
						alert(text)
					}
				
				}
				
				
			
		})
		</script>
	</body>
</html>
