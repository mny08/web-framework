<!DOCTYPE html>
<html>
	<head>
		<title> Belajar Vue</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
		
	</head>
	<body>
		<style type="text/css">
		.title{
			color: green;
		
		}
		</style>
		<div id="app"></div>
		<script type="text/javascript">
			
			var vm = new Vue({
				el: '#app',
				data: {
					message: "Mita Nurul Yatimah"
				},
			template: "<h1>{{ message }}</h1>"
		})
		</script>
	</body>
</html>
