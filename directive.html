<!DOCTYPE html>
<html>
	<head>
		<title> Belajar Vue</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
		
	</head>
	<body>
		<style type="text/css">
		</style>
		<div id="app">
			<div v-if="nilai === 'A'">
			sempurna
			</div>
			<div v-else-if="nilai === 'B'">
			Bagus
			</div>
			<div v-else-if="nilai === 'C'">
			Cukup
			</div>
			<div v-else>
			kurang
			</div>
		</div>
		<script>

			var vm = new Vue({
				el: '#app',
				
					data: {
						nilai: "B",
				},
			
		})
		</script>
	</body>
</html>
