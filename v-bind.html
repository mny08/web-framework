<!DOCTYPE html>
<html>
	<head>
		<title> Belajar Vue</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	</head>
	<body>
		<style type="text/css"></style>
		<div id="app">
			<img v-bind:src="imageSrc">
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					imageSrc: 'logo-vue.png'
				}
				
			
		})
		setTimeout(()=>{
			vm.imageSrc = 'flowers.jpg'
		}, 3000)
		</script>
	</body>
</html>
