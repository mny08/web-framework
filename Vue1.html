<!DOCTYPE html>
<html>
	<head>
		<title> Belajar Vue</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{ message}}</h1>
		</div>
		<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				message: 'Hello word'
			
			}
		
		})
		</script>
	</body>
</html>
